<!DOCTYPE html>
<meta charset="utf-8">

<body>

<div id="glacier"></div>

<script src="https://d3js.org/d3.v6.js"></script>

Scatter assignment
<script>

    // set the dimensions and margins of the graph
    const margin = {top:10, right:30, bottom:40, left:60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the SVG object to the body of the page
    const svg = d3.select("#glacier")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`)

    d3.csv("g1.csv").then(function(data) {

        //const x_extent = d3.extent(data, function(d) { return d.GrLivArea; } );
        //const y_extent = d3.extent(data, function(d) { return d.SalePrice; } );

        // add x axis
        const x = d3.scaleLinear()
            .domain([0,6])
            .range([0, width]);
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x));
        // Add X axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", width/2 + margin.left)
            .attr("y", height + margin.top + 20)
            .text("Year");

        // add Y axis
        const y = d3.scaleLinear()
            .domain([0,6])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));
        // Y axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left + 20)
            .attr("x", -margin.top - height/2 + 20)
            .text("MeanCumulativeMassBalance")

        // add dots at data points
        svg.append("g")
            .selectAll("dot")
            .data(data)
            .join("circle")
            .attr("cx", function (d) {return x(d.Year)})
            .attr("cy", function (d) {return y(d.MeanCumulativeMassBalance)})
            .attr("r", 1.5)
            .style("fill", "#69b3a2")
    })

</script>
</body>
